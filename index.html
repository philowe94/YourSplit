<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Ristorante Con Fusion</title>

</head>

<body>
    <!--
  Bootstrap docs: https://getbootstrap.com/docs
-->

    <div class="container">
        <div class="row">
            <div class="col">
                YourSplit
            </div>
        </div>
        <div class="row">
            <div class="col">
                Calculate your split of the bill
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="totalPrice">Total price of your items</label>
                        <input type="number" class="form-control" id="totalPrice" aria-describedby="emailHelp" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label for="subtotal">Subtotal</label>
                        <input type="number" class="form-control" id="subtotal" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label for="tax">Tax</label>
                        <input type="number" class="form-control" id="tax" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label for="tip">Tip</label>
                        <input type="number" class="form-control" id="tip" placeholder="0.00">
                    </div>
                </form>
                <button type="submit" class="btn btn-primary" onclick="submitButton()">Submit</button>
                <p id="yourSplitReturn">
                </p>
            </div>
        </div>
    </div>


    <script src="js/scripts.js"></script>

</body>

</html>
